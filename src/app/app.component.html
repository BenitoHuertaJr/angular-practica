<ng-container *ngIf="currentUrl !== '/login'; then authenticate; else notauthenticated">
</ng-container>

<ng-template #notauthenticated>
    <router-outlet></router-outlet>
</ng-template>

<ng-template #authenticate>
    <mat-toolbar class="mat-elevation-z8" color="primary">
        <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
            <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
            <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
        </button> Grocery App
    </mat-toolbar>

    <mat-sidenav-container>
        <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
            <img class="avatar mat-elevation-z8" [src]="user?.image_link" />

            <h4 class="name">{{ user?.name }}</h4>
            <!-- <p class="designation">Software Engineer</p> -->

            <mat-divider></mat-divider>

            <button mat-button class="menu-button" routerLink="/home">
                <mat-icon>home</mat-icon>
                <span>Home</span>
            </button>
            <button mat-button class="menu-button" routerLink="/users">
                <mat-icon>people</mat-icon>
                <span>Users</span>
            </button>
            <button mat-button class="menu-button" routerLink="/products">
                <mat-icon>store</mat-icon>
                <span>Products</span>
            </button>
            <button mat-button class="menu-button" (click)="logout()">
                <mat-icon>logout</mat-icon>
                <span>Logout</span>
            </button>

            <!-- <mat-divider></mat-divider>
    
            <button mat-button class="menu-button" routerLink="/help">
                <mat-icon>help</mat-icon>
                <span>Help</span>
            </button> -->
        </mat-sidenav>
        <mat-sidenav-content>
            <div class="content mat-elevation-z8">
                <router-outlet></router-outlet>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</ng-template>
