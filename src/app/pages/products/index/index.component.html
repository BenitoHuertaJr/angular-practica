<div class="table-container">
    <table *ngIf="!loading" mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8">

        <ng-container matColumnDef="image_link">
            <th mat-header-cell *matHeaderCellDef> Imagen </th>
            <td mat-cell *matCellDef="let element">
                <img [src]="element.image_link" [alt]="element.name" class="image-item" />
            </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Name"> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Precio </th>
            <td mat-cell *matCellDef="let element">{{ element.price | currency: 'USD' }} </td>
        </ng-container>

        <ng-container matColumnDef="bar_code">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Bar code"> Código de Barras</th>
            <td mat-cell *matCellDef="let element"> {{ element.bar_code }} </td>
        </ng-container>

        <ng-container matColumnDef="sub_category_name">
            <th mat-header-cell *matHeaderCellDef> Categoría </th>
            <td mat-cell *matCellDef="let element"> {{ element.sub_category_name }} </td>
        </ng-container>


        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">

            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" [attr.colspan]="displayedColumns.length">
                <p class="no-data">No hay datos que mostrar</p>
            </td>
        </tr>
    </table>
</div>

<div class="table-paginator-container">
    <mat-paginator [pageSizeOptions]="pageSizeOptions" [pageSize]="pageSize" [pageIndex]="pageIndex" (page)="changePage($event)" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
